<header class="topbar border-b border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 sticky top-0 z-50 px-4 md:px-8 py-3 flex justify-between items-center shadow-sm transition-colors duration-300">
  
  <div class="flex items-center gap-8">
    <div class="logo flex items-center gap-2 font-bold cursor-pointer" (click)="goInicio()">
      <span class="text-3xl">ðŸ¥›</span>
      <span class="text-xl text-primary font-black tracking-tight">MOVA</span>
    </div>

    <p-button 
      icon="pi pi-bars" 
      [text]="true" 
      severity="secondary" 
      class="md:hidden" 
      (onClick)="toggleMenu()" />

    <nav class="menu fixed md:static top-[60px] left-0 w-full md:w-auto bg-surface-0 dark:bg-surface-900 md:bg-transparent shadow-lg md:shadow-none flex flex-col md:flex-row gap-1 p-4 md:p-0 transition-all duration-300"
         [class.hidden]="!menuOpen && isMobile()">
      
      <a pRipple class="menu__item" (click)="goInicio()" routerLinkActive="active-link">
        <i class="pi pi-home"></i> <span>Inicio</span>
      </a>
      <a pRipple class="menu__item" (click)="goTienda()">
        <i class="pi pi-shop"></i> <span>Tienda</span>
      </a>
      <a pRipple class="menu__item" (click)="goUbicanos()">
        <i class="pi pi-map-marker"></i> <span>UbÃ­canos</span>
      </a>
      <a pRipple class="menu__item" (click)="goCarrito()">
        <i class="pi pi-shopping-cart"></i> <span>Carrito</span>
      </a>
    </nav>
  </div>

  <div class="flex items-center gap-3">
    <p-button 
      [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'" 
      [severity]="isDarkMode ? 'warn' : 'secondary'"
      [rounded]="true" 
      [text]="true"
      (onClick)="toggleDarkMode()" />

    <p-avatar 
      icon="pi pi-user" 
      shape="circle" 
      size="large"
      class="cursor-pointer hover:opacity-80 transition-opacity bg-primary text-primary-contrast"
      (click)="goUser()" />
  </div>
</header>
